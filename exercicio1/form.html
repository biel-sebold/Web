<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício HTML - Parte 2</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>Formulário</header>
        <form>
            <label>Nome: <input type="text"></label><br>
            <label>Email: <input type="email"></label><br>
            <label>Idade: <input type="number"></label><br>
            <label>Data de nascimento: <input type="date"></label><br>
            <label>Senha: <input type="password"></label><br>
            <label>Telefone: <input type="tel"></label><br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
</body>
</html>
